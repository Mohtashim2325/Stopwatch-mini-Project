<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="s1">
        <div class="stopwatch">
            <h1 id="displaytime">00 : 00 : 00 : 00</h1>
            <div class="buttons">
                <i class="icon bi bi-stop-circle-fill hidden" id="stopIcon" onclick="watchstop()"></i>
                <i class="icon bi bi-play-circle-fill" id="playIcon" onclick="watchstart()"></i>
                <i class="bi bi-x-circle-fill" onclick="watchreset()"></i>
            </div>
        </div>
    </div>
</body>
<script src="script.js">
</script>

</html>
